<!-- layout.html: shared header and footer for Mufti Gallery -->
<header class="site-header">
  <div class="container">
    <button
      id="sidebar-toggle"
      class="sidebar-toggle"
      aria-label="Toggle menu"
      aria-expanded="false"
    >
      ‚ò∞
    </button>
    <h1 class="brand">
      <img
        src="images/muftigallerylogo.jpeg"
        alt="Mufti Gallery logo"
        class="logo"
      />
      <span>Mufti Gallery</span>
    </h1>
  </div>
</header>

<aside id="site-sidebar" class="sidebar" aria-hidden="true">
  <div class="sidebar-inner container">
    <nav class="nav">
      <a href="#home" data-i18n="home">Home</a>
      <a href="#shop" data-i18n="shop">Shop</a>
      <a href="#about" data-i18n="about">About</a>
      <a href="#contact" data-i18n="contact">Contact</a>
    </nav>
    <div
      class="lang-switcher"
      style="
        margin-top: 2rem;
        padding: 1.5rem 0;
        border-top: 1px solid rgba(0, 0, 0, 0.06);
      "
    >
      <h4
        style="
          margin-bottom: 0.75rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
          font-size: 0.9rem;
          color: var(--accent);
        "
      >
        <span style="font-size: 1.1rem">üåê</span>
        <span data-i18n="language">Language</span>
      </h4>
      <div style="display: flex; gap: 0.5rem">
        <button class="btn btn-sm lang-btn" onclick="changeLanguage('en')">
          EN
        </button>
        <button class="btn btn-sm lang-btn" onclick="changeLanguage('ar')">
          AR
        </button>
        <button class="btn btn-sm lang-btn" onclick="changeLanguage('it')">
          IT
        </button>
      </div>
    </div>
  </div>
</aside>

<footer class="site-footer">
  <div class="container">
    <span
      ><img
        src="images/muftigallerylogo.jpeg"
        alt="Mufti Gallery"
        class="logo-small"
      />¬© Mufti Gallery</span
    >
    <span class="small">Since 1953 ‚Äî Antiques & Curios</span>
  </div>
</footer>
