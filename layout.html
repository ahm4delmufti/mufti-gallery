<!-- layout.html: shared header and footer for Mufti Gallery -->
<header class="site-header">
  <div class="container">
    <button
      id="sidebar-toggle"
      class="sidebar-toggle"
      aria-label="Toggle menu"
      aria-expanded="false"
    >
      ☰
    </button>
    <h1 class="brand">
      <img
        src="images/muftigallerylogo.jpeg"
        alt="Mufti Gallery logo"
        class="logo"
      />
      <span>Mufti Gallery</span>
    </h1>
    <div
      class="header-actions"
      style="display: flex; align-items: center; gap: 0.75rem"
    >
      <button
        id="theme-toggle"
        class="icon-toggle-btn"
        onclick="toggleTheme()"
        aria-label="Toggle Dark Mode"
        title="Toggle Dark Mode"
        style="
          background: none;
          border: none;
          cursor: pointer;
          padding: 0.4rem;
          color: var(--accent);
          display: flex;
          align-items: center;
          border-radius: 50%;
          transition: background 0.2s ease;
        "
      >
        <span class="material-symbols-outlined" style="font-size: 20px"
          >contrast</span
        >
      </button>

      <div id="custom-lang-dropdown" class="custom-dropdown">
        <div class="dropdown-trigger" onclick="toggleDropdown()">
          <img
            id="current-flag"
            src="https://flagcdn.com/w40/us.png"
            alt="Current Language"
            class="dropdown-flag"
          />
          <span class="dropdown-arrow">▼</span>
        </div>
        <div id="dropdown-options" class="dropdown-options">
          <div class="dropdown-option" onclick="selectLang('en')">
            <img
              src="https://flagcdn.com/w40/us.png"
              alt="English"
              class="dropdown-flag"
            />
            <span>EN</span>
          </div>
          <div class="dropdown-option" onclick="selectLang('ar')">
            <img
              src="https://flagcdn.com/w40/ly.png"
              alt="Arabic"
              class="dropdown-flag"
            />
            <span>AR</span>
          </div>
          <div class="dropdown-option" onclick="selectLang('it')">
            <img
              src="https://flagcdn.com/w40/it.png"
              alt="Italian"
              class="dropdown-flag"
            />
            <span>IT</span>
          </div>
          <div class="dropdown-option" onclick="selectLang('fr')">
            <img
              src="https://flagcdn.com/w40/fr.png"
              alt="French"
              class="dropdown-flag"
            />
            <span>FR</span>
          </div>
          <div class="dropdown-option" onclick="selectLang('es')">
            <img
              src="https://flagcdn.com/w40/es.png"
              alt="Spanish"
              class="dropdown-flag"
            />
            <span>ES</span>
          </div>
          <div class="dropdown-option" onclick="selectLang('zh')">
            <img
              src="https://flagcdn.com/w40/cn.png"
              alt="Chinese"
              class="dropdown-flag"
            />
            <span>ZH</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<aside id="site-sidebar" class="sidebar" aria-hidden="true">
  <div class="sidebar-inner">
    <button
      id="sidebar-close"
      class="sidebar-close-btn"
      aria-label="Close menu"
    >
      &times;
    </button>
    <nav class="nav">
      <a href="#home" data-i18n="home">Home</a>
      <a href="#shop" data-i18n="shop">Shop</a>
      <a href="#about" data-i18n="about">About</a>
      <a href="#contact" data-i18n="contact">Contact</a>
    </nav>
  </div>
</aside>

<footer class="site-footer">
  <div class="container">
    <span
      ><img
        src="images/muftigallerylogo.jpeg"
        alt="Mufti Gallery"
        class="logo-small"
      />© Mufti Gallery</span
    >
    <span class="small">Since 1953 — Antiques & Curios</span>
  </div>
</footer>

<button id="scroll-top" class="scroll-top" aria-label="Scroll to top">↑</button>
